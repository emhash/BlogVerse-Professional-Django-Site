{% extends 'base2.html' %}
{% load static %}
{% block title %}Edit/Update Post{% endblock title %}
{% block favi %}
<link type="image/x-icons" sizes="120x120" rel="icon" href="{% static 'image/edit.ico' %}">
{% endblock favi %}


{% block content %}

<div class="container">

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div id="edit-post" class="section scrollspy">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Post</h5>
              <div class="row">
                <div class="col-lg-12">
                  {{ form.media }}
                  {{ form.as_p }}
                </div>

                <div class="col-lg-12">
                  {% if current_picture %}
                    <img src="{{ current_picture.url }}" alt="Current Picture" class="img-fluid">
                  {% endif %}
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" type="submit" name="action">Update Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

{% endblock content %}
